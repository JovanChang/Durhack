<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your spending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/9bb1e21f11.js" crossorigin="anonymous"></script>
</head>
<body id="spendingpage">

    <a href="main.html"><i class="fa-solid fa-left-long back"></i></a>
    
    <!--available balance-->
    <div id="amountWindow" class="container title">
        <p>Available balance</p>
        <h5 id="current"></h5>

    </div>
    <div class="spentclass container">

        <div class="types">
            <button id="transport" class="type">
                <i class="fa-solid fa-bus"></i>
            </button>
            <button id="snack" class="type">
                <i class="fa-solid fa-cookie-bite"></i>
            </button>
            <button id="play" class="chosen type">
                <i class="fa-solid fa-gamepad"></i>
            </button>
            <button id="food" class="type">
                <i class="fa-solid fa-bowl-food"></i>
            </button>
        </div>

        <div>
            <input type="number" name="amt" id="amt" placeholder="Amount:" >
            <input type="click" id="add" value="+">
        </div>

    </div>

    <!--my spending-->
    <div class="container" id="spendingList">
        <!--make sure every row has only one contaienr-->
        <div id="tlist" class="row row-cols-1">
            
            <div class="transaction">
                <div class="logo">
                    <i class="fa-solid fa-bus"></i>
                </div>
                <div class="traninfo">
                    <div>transport</div>
                    <div>£1.50</div>
                </div>
            </div>
            <div class="transaction">
                <div class="logo">
                    <i class="fa-solid fa-bowl-food"></i>
                </div>
                <div class="traninfo">
                    <div>food</div>
                    <div>£14</div>
                </div>
            </div>
            <div class="transaction">
                <div class="logo">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <div class="traninfo">
                    <div>game</div>
                    <div>£28</div>
                </div>
            </div>
            <div class="transaction">
                <div class="logo">
                    <i class="fa-solid fa-bus"></i>
                </div>
                <div class="traninfo">
                    <div>transport</div>
                    <div>£1.50</div>
                </div>
            </div>
        </div>
    </div>

    <!--add spending bar-->
    



    <script src="spending.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
